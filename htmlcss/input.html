    <!-- 라디오 타입 -->
    <!-- 여러 항목중 하나를 선택할 떄 사용 -->
    <!-- checkbox는 중복 체크가 되지만, radio는 중복 체크가 되지 않음 -->

    <form action="#">
        <label for="male">남성</label>
        <input type="radio" name = "gender" id = "male" value = "남자">
        <!-- for 와 id 가 같으면 lable의 이름(남성, 여성)을 눌러도 체크가 될 수 있도록 함 -->
        <label for="female">여성</label>
        <input type="radio" name = "gender" id = "female" value = "여자">
        <!-- name의 경우 그룹을 묶어주는 변수로 name이 같으면 그 중 하나만 선택이 된다. -->
        <!-- value는 서버에 저장되는 값 -->
    </form>
<!-- 
    <label for="user-id">아이디(6자리 이상)</label>
    <input type="text" id = "user-id"> -->

    <form action="#">
        <fieldset>
            <legend>기본정보</legend>
            <p>
                <label for="user-id">아이디 </label>
                <input type="text" id = "user-id">
            </p>

            <p>
                <label for="passwd">비밀번호</label>
                <input type="password" id = "passwd">
            </p>
        </fieldset>

        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="age">나이</label>
                <input type="number" id = "age">
            </p>
            <p>
                <label for="recom">추천인</label>
                <input type="text" id = "recom">
            </p>
        </fieldset>
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label  abel for="title">제목</label>
                <input type="text" id = "title">
            </p>
            <p>
                <label for="desc">내용</label>
                <textarea id = "desc" cols = "50" rows = "5" readonly></textarea>
            </p>
        </fieldset>
    </form>
