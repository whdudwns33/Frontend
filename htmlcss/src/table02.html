<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 3px solid #ccc;
            padding: 10px 20px;
            /* padding은 내부 여백. 첫번째 픽셀은 위아래, 두번째 픽셀은 좌우 */
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물과 가정용 상품 구성</caption> <!-- 웹접근성을 위한 표의 제목 -->
        <colgroup>
            <col style = "background-color: #eee;">
            <!-- 첫번째 열에 색을 추가 -->
            <col>
            <col style = "width: 150px;">
            <col style = "width: 150px;">
            <!-- 150px 추가.  -->
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>40,000</td>
            </tr>

        </tbody>

    </table>
    
</body>
</html>
