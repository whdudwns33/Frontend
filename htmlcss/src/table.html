<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표만들기</title>
    <style>
        table{
            border-collapse: collapse;
            /* 인접한 선이 두개라면 하나로 그려줌 */
        }
        th, td {
            border: 4px solid #ccc;
            text-align: center;
        }
        th {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <!-- 웹접근성 때문에 지정해줘야 하는 thead, tbody, tfoot -->
            <tr>
                <!-- 하나의 행 생성. -->
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">2000원</td>
                <!-- 행을 합하는 rowspan -->
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
            </tr>    
        </tbody>
        <tfoot>
            <tr>
                <td>총금액</td>
                <td colspan="3">5500원</td>
            </tr>
        </tfoot>
    </table>    
</body>
</html>
