<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트란 여러 요소들을 일렬로 나열한 목록이나 명단 의미 -->
    <!-- 순서가 없는 리스트(ul), 순서가 있는 리스트(ol), 정의 리스트  -->
    <h1>판매 중인 과일</h1>
    <ul>
        <li>사과</li>
        <li>멜론</li>
        <li>바나나</li>
    </ul>

    <ol>
        <li>사과</li>
        <li>멜론</li>
        <li>바나나</li>
    </ol>

</body>
</html>
