<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 1000px;
    }

    .parent {
        width: 320px;
        height: 240px;
        border: 1px solid black;
        /* overflow: scroll; 내용이 설정한 크기보다 큰 경우에 대한 처리 */
        overflow: local;
    }

    .child {
        height: 2000px;
        background-image: url('../images/도시.png');
        /* 기본값:background-attachment: scroll; 있으나 마나 */
        background-attachment: scroll;
    }
</style>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
