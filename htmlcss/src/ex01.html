<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 요소 타입. 블록/인라인</title>
    <style>
        .movie {
            background-color: aqua;
            color: darkblue;
        }
        .tv {
            background-color: rgb(143, 188, 184);
            color: red;
        }

    </style>
</head>
<body>
    <!-- 블록 요소는 해당 라인 전체를 차지 함.-->
    <!-- p 태그는 그 줄의 모든 영역 -->
    <p style = "border: 2px solid red;">p요소는 display 속성값이 블록인 요소 입니다. </p>
    <!-- span은 해당 글자의 영역 -->
    <span style = "border: 2px solid red;">p요소는 display 속성값이 블록인 요소 입니다. </span>

    <!-- 하나의 묶음으로 만들어 가독성을 높여줌 -->
    <div class = "movie">
        <p> 영화 소개</p>
        <p style="background-color: lightgrey;">영화를 소개하는 페이지 입니다.</p>
        <!-- head에서 부모 클래스가 스타일을 지정해도 div의 태그에서 새로 지정할 수 있음 -->
        <p><b style="border: 5px solid goldenrod">글자를 강조하는 볼드 태그</b>는 인라인 속성입니다.</p>
    </div>
    <div class = "tv">
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램 소개하는 페이지 입니다.</p>
    </div>
</body>
</html>
