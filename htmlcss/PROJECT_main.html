<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music enywhere</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
       
    </style>
</head>
<body>
    <div id="container">
        <!-- 제목 -->
        <section class="grid-box head-center">
            <p>Shut Up & Groove</p>
        </section>

        <!-- 저녁감성 -->
        <section class="grid-box body-l1-lf">
            저녁에 친구들이랑
            <main class = "person">
                <img src="./images/사람.png" alt="사람">
            </main>
            정확히는 이미지가 흐려졌다가 진해지기
        </section>
            


        <div class="grid-box body-l2-lf">
            <div class = "city">
                <img src="./images/도시.png" alt="도시">
            </div>
            밤에 자기전에
            별
        </div>



        <div class="grid-box body-l3-lf">
            이른 아침 새벽 감성
            별똥별
        </div>
        
        
        <div class="grid-box body-contents">
            <p class = "">헤이즈, 딘, 백예린, 치즈, 태연, 펀치, 아이유, 쏠. 이미지 + 추천곡</p>
            연예인 사진은 하나로 합친 후에 넣기
            
            
        </div>
        <div class="grid-box foot-center">저작권</div>
    </div>


</body>
</html>
