<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const xhr = new XMLHttpRequest(); // XMLHttpRequest 객체 생성
        xhr.open("GET", "https://jsonplaceholder.typicode.com/posts"); // HTTP Method, URL 정의
        xhr.setRequestHeader("content-type", "application/json"); // 헤더값의 content-type 정의

        const data = {
            id : 100,
            title :"XMLHttpRequest 전송하기",
            author : "곰돌이사육사"
        };

        xhr.send(); // JSON.stringify를 통해 오브젝트를 문자열 형태로 변경해서 전송
        
        xhr.onload = () => {
            if(xhr.status === 200) {
                const res = JSON.parse(xhr.response);
                console.log(res);
            }
            else {
                console.error(xhr.status, xhr.statusText);
            }
        }




    </script>
</body>
</html>
