<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #title {
            font-size: 24px;
            color: red;
        }
        .text {
            font-size: 30px;
            color: orange;
        }
    </style>

</head>
<body>
    <h1 id="title">title</h1>
    <p class = "text">1</p>
    <p class = "text">2</p>
    <script>
        const title = document.getElementById("title");
        console.log(title)
        const textE1 = document.getElementsByClassName("text");
        // 클래스의 이름은 중복이 가능. 따라서, text 클래스의 두개의 요소 1,2 가 유사 배열처럼 결과 출력 
        console.log(textE1);
        for (let e of textE1) console.log(e);
        const tagE1 = document.getElementsByTagName("p");
        console.log(tagE1);
        for ( let e of tagE1) console.log(e); 
    </script>
</body>
</html>
