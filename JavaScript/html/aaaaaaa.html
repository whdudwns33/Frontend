        * {
            padding: 0;

        .container {

<body>
    <div class="container">
        <h1>DOM 추가/ 삭제</h1>
        <p>공부할 과목을 기록해 보세요.</p>
        <p>공부가 끝난 과목은 클릭해서 삭제할 수 있습니다.</p>
            <div class="input-box">
                <input type="text" id="input-text">
                <button class = "add-button" onclick="addList()">추가</button>
                <div class = "add-list"></div>
            </div>
    </div>

    <script>
        function addList() {
            // 아이디로 접근해 해당 요소 가져오기
            const item = document.getElementById("input-text").value;
            const list = document.querySelector(".add-list");
            // 해당 요소를 부모 클래스에 추가하기 
            const newItem = document.createElement("button"); 
            newItem.classList.add("ele");
            newItem.textContent = item;
            // 부모 클래스에 추가하는데, 밀어내기 형식으로 나중에 입력된게 가장 처음으로 나오게 입력
            list.insertBefore(newItem, list.childNodes[0]);

        }
    </script>
</body>
