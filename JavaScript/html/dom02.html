<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class = "box-1">
        <p class="text">1</p>
        <p class="text">2</p>
    </div>
    <div class = "box-2">
        <p class="text">3</p>
        <p class="text">4</p>
    </div>    
    <script>
        // css 선택자를 사용하는 query 메서드 
        const el = document.querySelector(".box-1");
        console.log(el);
        const text = document.querySelectorAll(".text");
        console.log(text);
        for (let e of text) {
            console.log(e);
        }
        console.log("------------")
        for ( let i = 0; i < text.length; i ++) {
            console.log(text[i]);
        }
    </script>
</body>
</html>
